<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.3">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="20%" stop-color="#4cc9f0" stop-opacity="0.6">
        <animate attributeName="offset" values="0.2;1.2" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="40%" stop-color="#4361ee" stop-opacity="0.3">
        <animate attributeName="offset" values="0.4;1.4" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Stars pattern -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="white" opacity="0.5" />
      <circle cx="30" cy="40" r="0.4" fill="white" opacity="0.4" />
      <circle cx="70" cy="20" r="0.6" fill="white" opacity="0.6" />
      <circle cx="90" cy="60" r="0.5" fill="white" opacity="0.5" />
      <circle cx="50" cy="80" r="0.4" fill="white" opacity="0.4" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="120" fill="url(#bgGradient)" rx="12" ry="12" />
  
  <!-- Stars background layer -->
  <rect width="800" height="120" fill="url(#stars)" rx="12" ry="12" opacity="0.6" />
  
  <!-- Decorative elements -->
  <circle cx="50" cy="30" r="15" fill="#4cc9f0" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="750" cy="90" r="20" fill="#4361ee" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Decorative lines -->
  <path d="M0,60 Q200,90 400,60 T800,60" stroke="url(#shimmer)" stroke-width="2.5" fill="none" />
  <path d="M0,40 Q200,10 400,40 T800,40" stroke="url(#shimmer)" stroke-width="2" fill="none" />
  <path d="M0,80 Q300,60 500,85 T800,70" stroke="url(#shimmer)" stroke-width="1.5" fill="none" opacity="0.7" />
  
  <!-- Code symbols -->
  <text x="30" y="85" font-family="monospace" font-size="22" fill="#f72585" opacity="0.9" filter="url(#glow)">
    &lt;/&gt;
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.5s" repeatCount="indefinite" />
  </text>
  <text x="740" y="45" font-family="monospace" font-size="22" fill="#f72585" opacity="0.9" filter="url(#glow)">
    { }
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.5s" repeatCount="indefinite" />
  </text>
  
  <!-- Additional code elements -->
  <text x="150" y="38" font-family="monospace" font-size="18" fill="#f72585" opacity="0.7">
    function()
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
  </text>
  <text x="600" y="95" font-family="monospace" font-size="18" fill="#f72585" opacity="0.7">
    return true;
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Main text with glow effect -->
  <text x="400" y="68" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Thanks for visiting my profile!
  </text>
  
  <!-- Dots animation -->
  <g>
    <circle cx="300" cy="95" r="3" fill="#4cc9f0" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="320" cy="95" r="3" fill="#4cc9f0" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="340" cy="95" r="3" fill="#4cc9f0" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="460" cy="95" r="3" fill="#4cc9f0" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="480" cy="95" r="3" fill="#4cc9f0" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="95" r="3" fill="#4cc9f0" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Small animated particles -->
  <g>
    <circle cx="120" cy="50" r="2" fill="white" opacity="0.6">
      <animate attributeName="cy" values="50;45;50" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="220" cy="70" r="1.5" fill="white" opacity="0.5">
      <animate attributeName="cy" values="70;65;70" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="580" cy="30" r="2" fill="white" opacity="0.6">
      <animate attributeName="cy" values="30;35;30" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="680" cy="60" r="1.5" fill="white" opacity="0.5">
      <animate attributeName="cy" values="60;55;60" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
